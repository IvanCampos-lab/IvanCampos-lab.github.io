      <div>
        <button type="button" id="addTaskFormBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Adicionar Tarefa</button>
        <button type="button" style="visibility: hidden;" id="addExamFormBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExamModal">Adicionar Exame</button>
      </div>
      <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div id="conteudoModal" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Adicionar Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addTaskForm">
                <div class="mb-3">
                  <label for="taskName" class="col-form-label">Nome da tarefa:</label>
                  <input id="taskName" type="email" class="form-control">
                  <label for="date">Dia da tarefa:</label>
                  <input id="date" class="form-control" type="date" />
                  <label for="startTime">Começo da Tarefa:</label>
                  <input id="startTime" class="form-control" type="time" />
                  <label for="endTime">Fim da Tarefa:</label>
                  <input id="endTime" class="form-control" type="time" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="addTaskBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Adicionar Tarefa</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="addExamModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div id="conteudoModal" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Adicionar Exame</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addExamForm">
                <div class="mb-3">
                  <label for="examDate">Dia do exame:</label>
                  <input id="examDate" class="form-control" type="date" />
                  <label for="examTime">Começo do exame:</label>
                  <input id="examTime" class="form-control" type="time" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="addExamBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Adicionar Exame</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div id="conteudoModal" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Perfil</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="changeNameForm">
                <div class="mb-3">
                  <label for="changeNameInput">Nome:</label>
                  <input placeholder="" id="changeNameInput" class="form-control" type="text" />
                </div>
              </form>
              <h6 class="">Informação</h6>
              <div class="row">
                  <div class="">
                      
                      <h6 id="email" class="text-muted f-w-400"></h6>
                  </div>
                  <div class="">
                      
                      <h6 id="phone" class="text-muted f-w-400"></h6>
                  </div>
                  <div class="">
                    
                    <h6 id="userType" class="text-muted f-w-400"></h6>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="changeNameBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Editar Nome</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div id="conteudoTaskModal" class="modal-content">
            <div class="modal-header">
              <h5 id="taskModalTitle" class="modal-title"></h5>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="">
                    
                    <h6 id="taskData" class="text-muted f-w-400"></h6>
                </div>
                <div class="">
                    
                    <h6 id="taskStart" class="text-muted f-w-400"></h6>
                </div>
                <div class="">
                  
                  <h6 id="taskEnd" class="text-muted f-w-400"></h6>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
