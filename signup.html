                <h2 class="display-5 fw-bold text-center">Sign up</h2>
                <p class="text-center m-0">Already have an account? <a href="login.html">Login!</a></p>

          <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
              <div class="row gy-5 justify-content-center">
                <div class="col-12 col-lg-5">
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control border-0 border-bottom rounded-0" name="signEmail" id="signEmail" placeholder="name@example.com" required>
                          <label for="signEmail" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control border-0 border-bottom rounded-0" name="userName" id="userName" value="" placeholder="userName" required>
                          <label for="userName" class="form-label">Username</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control border-0 border-bottom rounded-0" name="password" id="password" value="" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control border-0 border-bottom rounded-0" name="numTel" id="numTel" value="" placeholder="número telemóvel" required>
                          <label for="userName" class="form-label">Phone Number</label>
                        </div>
                      </div>
                      <div class="col-12">
                      </div>
                      <div class="col-12">
                        <div class="row justify-content-between">
                          <div class="col-6">
                            <div class="form-check">
                            
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-lg btn-dark rounded-0 fs-6" type="button" id="signupBtn">Sign Up</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
                  <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
                  <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                  <div>or</div>
                  <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
                  <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
                  <div class="">
                    <label for="userType">Type of User:</label>
                      <select id="userType" name="userType">

                      </select>
